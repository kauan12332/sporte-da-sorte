<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Esporte da Sorte - Jogos ao Vivo</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #0f0;
      text-align: center;
      margin-bottom: 30px;
    }
    .logo{
        display: block;
        margin: 0 auto 20px;
        height: 100px;
        border-radius: 10%;
    }

     .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .butt {
      display: inline-block;
      margin-top: 20px;
      background-color: #00ff88;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .butt:hover{
        background-color: #016a37;
    }

    #listaJogos {
      list-style: none;
      padding: 0;
    }

    #listaJogos li {
      background: #111;
      border: 1px solid #0f0;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    .time {
      font-weight: bold;
      color: #fff;
    }

    .placar {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

    <img src="img/logo.png" alt="logo" class="logo">
  <h1>Esporte da Sorte - Jogos ao Vivo</h1>
  <ul id="listaJogos">Carregando jogos...</ul>

  <div class="container">
    <a href="index.html" class="butt">Voltar</a>
  </div>
<script>
  async function carregarJogosAoVivo() {
    try {
      const res = await fetch('https://v3.football.api-sports.io/fixtures?live=all', {
        headers: {
          'x-apisports-key': 'ccd750600e886121712f239603e4418b'
        }
      });

      const data = await res.json();
      const jogos = data.response;
      const lista = document.getElementById('listaJogos');
      lista.innerHTML = ''; // Limpa antes

      if (jogos.length === 0) {
        lista.innerHTML = '<li>Nenhum jogo ao vivo no momento.</li>';
        return;
      }

      for (const jogo of jogos) {
        const { fixture, league, teams, goals } = jogo;

        // Buscar odds para o jogo espec√≠fico
        let oddCasa = '-', oddEmpate = '-', oddFora = '-';
        try {
          const resOdds = await fetch(`https://v3.football.api-sports.io/odds?fixture=${fixture.id}&bookmaker=1&bet=1`, {
            headers: {
              'x-apisports-key': 'ccd750600e886121712f239603e4418b'
            }
          });

          const dataOdds = await resOdds.json();

          if (dataOdds.response.length > 0) {
            const apostas = dataOdds.response[0].bookmakers[0].bets[0].values;
            oddCasa = apostas.find(ap => ap.value === teams.home.name)?.odd || '-';
            oddEmpate = apostas.find(ap => ap.value === 'Draw')?.odd || '-';
            oddFora = apostas.find(ap => ap.value === teams.away.name)?.odd || '-';
          }
        } catch (e) {
          console.warn(`Erro ao carregar odds para o jogo ${fixture.id}`, e);
        }

        const nomeJogo = `${teams.home.name} x ${teams.away.name}`;
        const liga = `${league.name} (${league.country})`;

        lista.innerHTML += `
          <li>
            <div class="time">${teams.home.name}</div>
            <div class="placar">${goals.home} x ${goals.away}</div>
            <div class="time">${teams.away.name}</div>
            <div><small>${liga}</small></div>

            <hr>
            <div>
              <strong>Odds:</strong><br>
              üè† Casa: ${oddCasa} 
              <button onclick="apostar('${nomeJogo} - Casa')">Apostar</button><br>
              ‚öñÔ∏è Empate: ${oddEmpate} 
              <button onclick="apostar('${nomeJogo} - Empate')">Apostar</button><br>
              üõ´ Fora: ${oddFora} 
              <button onclick="apostar('${nomeJogo} - Fora')">Apostar</button>
            </div>

            <div style="margin-top:10px;">
              <label>Aposte R$: 
                <input type="number" min="1" style="width: 80px;" 
                       onchange="calcularRetorno(this, '${oddCasa}', '${oddEmpate}', '${oddFora}')" />
              </label>
              <div class="retorno"></div>
            </div>
          </li>
        `;
      }
    } catch (err) {
      document.getElementById('listaJogos').innerHTML = '<li>Erro ao carregar os jogos.</li>';
      console.error(err);
    }
  }

  function apostar(jogoInfo) {
    const url = `apostas.html?jogo=${encodeURIComponent(jogoInfo)}`;
    window.location.href = url;
  }

  function calcularRetorno(input, oddC, oddE, oddF) {
    const valor = parseFloat(input.value);
    if (isNaN(valor) || valor <= 0) return;

    const li = input.closest('li');
    const retorno = li.querySelector('.retorno');

    const casa = (oddC !== '-' ? (valor * parseFloat(oddC)).toFixed(2) : 'N/D');
    const empate = (oddE !== '-' ? (valor * parseFloat(oddE)).toFixed(2) : 'N/D');
    const fora = (oddF !== '-' ? (valor * parseFloat(oddF)).toFixed(2) : 'N/D');

    retorno.innerHTML = `
      <small><strong>Retorno poss√≠vel:</strong><br>
        üè† Casa: R$${casa} <br>
        ‚öñÔ∏è Empate: R$${empate} <br>
        üõ´ Fora: R$${fora}
      </small>
    `;
  }

  carregarJogosAoVivo();
  setInterval(carregarJogosAoVivo, 60000); // Atualiza a cada 60s
</script>

</body>
</html>
